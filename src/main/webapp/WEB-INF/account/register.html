<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<div class="error-pagewrap">
    <div class="error-page-int">
        <div class="text-center custom-login">
            <h3>Registration</h3>
            <p>This is the best app ever!</p>
        </div>
        <div class="content-error">
            <div class="hpanel">
                <div class="panel-body">
                    <form th:object="${user}" th:action="@{/submit}" method="post">
                        <div class="row">
                            <div class="form-group col-lg-12">
                                <label for="username">Username</label>
                                <input class="form-control" id="username" type="text" th:field="*{username}">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" th:field="*{first_name}">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="last_name">Last Name</label>
                                <input class="form-control" type="text" id="last_name" th:field="*{last_name}">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="age">Age</label>
                                <input class="form-control" type="text" id="age" th:field="*{age}">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" id="email" th:field="*{email}">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="address">Address</label>
                                <input class="form-control" type="text" id="address" th:field="*{address}">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success loginbtn">Register</button>
                                <button class="btn btn-default">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
			</div>
			<div class="text-center login-footer">
				<p>Copyright Â© 2018. All rights reserved. Template by <a href="https://colorlib.com/wp/templates/">Colorlib</a></p>
			</div>
		</div>   
    </div>

		============================================ -->
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
